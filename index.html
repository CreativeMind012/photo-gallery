<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar-inverse" style="position: sticky; top: 0; z-index: 99999999;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#gridView">Grid View</a></li>
                <li><a href="#slideView">Slide View</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section id="home">
            <center>
                <img src="flowers.gif">
            </center>
        </section>

        <section id="gridView">
            <center>
                <h2>Grid Gallery</h2>
                <br>
                <script src=""></script>
                <div class="row">
                    <img class="img2" src="blue.jpg">
                    <img class="img2" src="Orange.png">
                    <img class="img2" src="Pink%20tulip.jpg">
                    <img class="img2" src="purple.jpg">
                </div>
                <div class="row">
                    <img class="img2" src="Red%20rose.jpg">
                    <img class="img2" src="violet.jpg">
                    <img class="img2" src="White.jpg">
                    <img class="img2" src="yellow.jpg">
                </div>
            </center>
        </section>
        <br>
        <hr>
        <br>
        <section id="slideView">
            <h2>Slide Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img src="blue.jpg" alt="" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="Orange.png" alt="" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="Pink%20tulip.jpg" alt="" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="purple.jpg" alt="" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="Red%20rose.jpg" alt="" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="violet.jpg" alt="" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="White.jpg" alt="" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="yellow.jpg" alt="" style="width:100%;">
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

    </div>
</body>

</html>
